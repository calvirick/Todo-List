<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List - Alex W.</title>
  </head>
  <body>
    <h1>Design - Request/Task List:</h1>

    <!-- this is element that addes of the tasks we create -->

    <form>
      <input name="todo" type="text" />
      <input type="submit" value="Add Task!" name="todo" />
      <input type="reset" value="Erase Text" />
      <input id="clear-all" type="button" value="Delete Last Task" />
    </form>

    <ul id="todos" contenteditable="true"></ul>

    <script src="script.js"></script>
  </body>
</html>
